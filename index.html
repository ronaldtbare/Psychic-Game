<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game - Travis Bare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div class="container">
       
   <div class="row">
        <div class="col-md-12 ">
            <img src="assets/images/psychic.jpg" width="350px" alt="psychic graphic">

        </div>
    </div>  
    
    <div class="row">
        <div class="col-md-12">
            <h1 class="title">The Psychic Game</h1> 
            <br>        
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Guess what letter I am thinking of.....</h2>
            <br>         
        </div>
    </div> 

    <div class="row">
        <div class="col-md-12">
            <h2>Wins: <span id="wins">0</span></h2>
            <h2>Losses: <span id="losses">0</span></h2>
            <h2>Guesses Left: <span id="gl">9</span></h2>
            <h2>Your Guesses So Far: <span id="gsf"></span></h2>         
        </div>
    </div> 
       
   

<!-- Footer -->

<!-- <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p >company &copy; 2017</p>
        </div>
    </nav> -->


</div>

<!-- Load javascripts -->
<script src="assets/javascript/game.js"></script>  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
</body>
</html>
